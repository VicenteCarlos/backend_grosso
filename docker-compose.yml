version: '3.7'

services:
  database_ignite:
    image: postgres
    container_name: database_ignite
    restart: always
    ports: 
      - 5432:5432 #essa linha e pra interface grafica
    environment:
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=ignite
      - POSTGRES_DB=rentx
    volumes:
      - pgdata:/data/postgres
    network_mode: host
  app:
    build: .
    entrypoint: .docker/entrypoint.sh
    container_name: rentx
    ports:
      - 3333:3333
    volumes:
      - .:/usr/app
    network_mode: host
    depends_on: #quando depende do banco de dados essa linha, uma aplica√ß~ao depende da outra
      - database_ignite
  
volumes:
  pgdata:
    driver: local